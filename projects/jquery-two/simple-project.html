<!DOCTYPE html>
<html>

<head>
  <title>jQuery Two</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <style type="text/css">
    .d {
      background-color: blue;
      border: 1px solid black;
      color: white;
    }
    
    .success {
      background-color: green;
    }
    
    .warn  {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>jQuery Two : Simple Project</h1>
    <!-- YOUR HTML MARKUP GOES BELOW THIS COMMENT  -->
    
       
    
    
    <!-- YOUR HTML MARKUP GOES ABOVE THIS COMMENT  -->
  </div>
  <script>
  var onClick = function(event) {
    $(event.currentTarget)
          .removeClass('success')
          .addClass('warn');
          
        };
    $(document).ready(function() {
        // YOUR JAVASCRIPT CODE GOES BELOW THIS COMMENT //
        
         var $p = $('<p>');
         
         var $div = $('<div>>')
         .attr('id', 'hello-section')
        .addClass('d')
        .html('Wow, this is a div')
        .appendTo('body');
        
        
        var $btn = $('<button>')
        .text('Press Me')
        .addClass('success')
        .on('click', onClick)
        .appendTo('body');
        
        var $span = $('<span>');
        console.log($p, $div, $span);
        
        
        // YOUR JAVASCRIPT CODE GOES ABOVE THIS COMMENT //
    });
  </script>
</body>

</html>
